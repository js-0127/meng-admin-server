  version: '3.1'

  services: 
    mysql: 
      image: mysql:8.0
      container_name: my_mysql_container
      ports: 
        - "3306:3306"
      restart: on-failure
      environment:
        MYSQL_DATABASE: meng_admin
        MYSQL_ROOT_PASSWORD: admin123
      volumes:
        - mysql_data:/var/lib/mysql

    redis:
      image: redis:latest
      ports:
          - "6379:6379"
  volumes:
    mysql_data: 
